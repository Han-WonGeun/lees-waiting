<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이팅 등록 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 22rem;">
            <div class="card-body">
                <h1 class="card-title mb-4"><i class="fa-solid fa-check-circle"></i> 등록 완료</h1>
                <p class="card-text fs-5">정상적으로 등록되었습니다.</p>
                <div class="alert alert-success my-4" role="alert">
                    <h4 class="alert-heading">예상 입장 안내</h4>
                    <p class="mb-0 fs-4 fw-bold" th:text="${estimatedTime}"></p>
                </div>
                <div class="d-grid">
                    <a href="/client/notice" class="btn btn-primary btn-lg"><i class="fa-solid fa-home"></i> 첫 화면으로</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
