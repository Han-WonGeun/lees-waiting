<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이팅 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <form class="logout-form text-end mb-3" action="/admin/logout" method="post">
            <button type="submit" class="btn btn-danger btn-sm"><i class="fa-solid fa-right-from-bracket"></i> 로그아웃 및 데이터 초기화</button>
        </form>
        <h1 class="mb-4"><i class="fa-solid fa-clipboard-list"></i> 웨이팅 관리</h1>

        <div class="section table-setting-section card p-4 mb-4 shadow-sm">
            <h2 class="card-title mb-3"><i class="fa-solid fa-chair"></i> 테이블 설정</h2>
            <form th:action="@{/admin/management/tables}" method="post" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="twoPersonTables" class="form-label">2인석:</label>
                    <input type="number" id="twoPersonTables" name="twoPersonTables" min="0" required class="form-control" th:value="${tableCounts.twoPersonTables}">
                </div>
                <div class="col-md-4">
                    <label for="fourPersonTables" class="form-label">4인석:</label>
                    <input type="number" id="fourPersonTables" name="fourPersonTables" min="0" required class="form-control" th:value="${tableCounts.fourPersonTables}">
                </div>
                <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i> 적용</button>
                </div>
            </form>
        </div>

        <div class="management-container row">
            <div class="table-section col-lg-6 mb-4 mb-lg-0">
                <h2 class="mb-3"><i class="fa-solid fa-table"></i> 테이블 현황</h2>
                <div class="table-grid">
                    <div th:each="table, iterStat : ${tables}" class="table-box">
                        <h4 th:text="|${iterStat.count}번 테이블 (${table.capacity}인석)|"></h4>
                        
                        <!-- 이용 중일 때 -->
                        <div th:if="${table.estimatedEndTime != null && #temporals.createNow().isBefore(table.estimatedEndTime)}" class="table-status-form">
                            <p class="mb-2">~ <span th:text="${#temporals.format(table.estimatedEndTime, 'HH:mm')}" class="fw-bold text-accent"></span></p>
                            <form th:action="@{/admin/management/clear}" method="post">
                                <input type="hidden" name="tableId" th:value="${table.id}" />
                                <button type="submit" class="btn btn-danger btn-sm rounded-circle clear-btn"><i class="fa-solid fa-xmark"></i></button>
                            </form>
                        </div>

                        <!-- 이용 가능할 때 -->
                        <div th:unless="${table.estimatedEndTime != null && #temporals.createNow().isBefore(table.estimatedEndTime)}" class="table-status-form">
                            <p class="text-success fw-bold mb-2">이용 가능</p>
                            <form th:id="'entryForm_' + ${table.id}" th:action="@{/admin/management/entry}" method="post" onsubmit="return validateEntryTime(this);">
                                <input type="hidden" name="tableId" th:value="${table.id}" />
                                <input type="time" name="entryTime" step="60" class="form-control form-control-sm mb-2" required>
                                <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-person-walking-arrow-right"></i> 입장</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="waiting-section col-lg-6">
                <h2 class="mb-3"><i class="fa-solid fa-users"></i> 웨이팅 목록</h2>
                <div class="table-responsive">
                    <table class="table table-hover" id="waiting-list-table">
                        <thead>
                            <tr>
                                <th>인원</th>
                                <th>연락처</th>
                                <th>등록시간</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="waiting-list-body">
                            <!-- JavaScript로 채워짐 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function renderTables(tables) {
            const tableGrid = document.querySelector('.table-grid');
            tableGrid.innerHTML = ''; // Clear existing content

            tables.forEach((table, index) => {
                const tableBox = document.createElement('div');
                tableBox.className = 'table-box';

                let content = `<h4>${index + 1}번 테이블 (${table.capacity}인석)</h4>`;

                const now = new Date();
                const estimatedEndTime = table.estimatedEndTime ? new Date(table.estimatedEndTime) : null;

                if (estimatedEndTime && now < estimatedEndTime) {
                    // In Use
                    content += `
                        <div class="table-status-form">
                            <p class="mb-2">~ <span class="fw-bold text-accent">${estimatedEndTime.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}</span></p>
                            <form action="/admin/management/clear" method="post" onsubmit="submitFormWithAjax(event)">
                                <input type="hidden" name="tableId" value="${table.id}" />
                                <button type="submit" class="btn btn-danger btn-sm rounded-circle clear-btn"><i class="fa-solid fa-xmark"></i></button>
                            </form>
                        </div>
                    `;
                } else {
                    // Available
                    content += `
                        <div class="table-status-form">
                            <p class="text-success fw-bold mb-2">이용 가능</p>
                            <form action="/admin/management/entry" method="post" onsubmit="submitFormWithAjax(event)">
                                <input type="hidden" name="tableId" value="${table.id}" />
                                <input type="time" name="entryTime" step="60" class="form-control form-control-sm mb-2" required>
                                <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-person-walking-arrow-right"></i> 입장</button>
                            </form>
                        </div>
                    `;
                }
                tableBox.innerHTML = content;
                tableGrid.appendChild(tableBox);
            });
        }

        function renderWaitingList(waitingList) {
            const tbody = document.getElementById("waiting-list-body");
            tbody.innerHTML = "";

            waitingList.forEach(waiting => {
                const row = document.createElement("tr");
                const statusClass = `status-badge status-${waiting.status.toLowerCase()}`;

                let managementButtons = "";
                if (waiting.status === 'WAITING') {
                    managementButtons = `
                        <form action="/admin/management/update" method="post" style="display: inline;" class="me-1" onsubmit="submitFormWithAjax(event)">
                            <input type="hidden" name="waitingId" value="${waiting.id}" />
                            <input type="hidden" name="status" value="COMPLETE" />
                            <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-check"></i> 입장</button>
                        </form>
                        <form action="/admin/management/update" method="post" style="display: inline;" onsubmit="submitFormWithAjax(event)">
                            <input type="hidden" name="waitingId" value="${waiting.id}" />
                            <input type="hidden" name="status" value="CANCEL" />
                            <button type="submit" class="btn btn-warning btn-sm"><i class="fa-solid fa-ban"></i> 취소</button>
                        </form>
                    `;
                }

                row.innerHTML = `
                    <td>${waiting.people}</td>
                    <td>${waiting.phone}</td>
                    <td>${waiting.registeredAt}</td>
                    <td><span class="${statusClass}">${waiting.status}</span></td>
                    <td>${managementButtons}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function fetchData() {
            try {
                const [tablesResponse, waitingListResponse] = await Promise.all([
                    fetch("/admin/api/tables"),
                    fetch("/admin/api/waiting-list")
                ]);

                const tables = await tablesResponse.json();
                const waitingList = await waitingListResponse.json();

                renderTables(tables);
                renderWaitingList(waitingList);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function submitFormWithAjax(event) {
            event.preventDefault(); // Prevent default full-page submission
            const form = event.target;
            const formData = new FormData(form);
            const action = form.getAttribute('action');

            // Client-side validation for entry time
            if (action.includes('/entry')) {
                const entryTimeInput = form.querySelector('input[name="entryTime"]');
                if (!entryTimeInput.value) {
                    alert('입장 시간을 입력해주세요.');
                    return;
                }
            }

            try {
                const response = await fetch(action, {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (response.ok) {
                    fetchData(); // Refresh data on success
                } else {
                    console.error('Form submission failed:', response.statusText);
                    alert('요청 처리에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('오류가 발생했습니다.');
            }
        }

        document.addEventListener("DOMContentLoaded", fetchData);
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
